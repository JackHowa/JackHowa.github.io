<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <meta
      name="description"
      content="Jack Howard is a full-stack software engineer in Chicago. He has more than two years experience in React and React Native, JavaScript, and web development. Jack has developed mobile and web apps for journalism organizations, banks and private equity companies, and startups in the transportation industry. He currently works at HAAS Alert."
    />
    <meta name="theme-color" content="#ffcfb8" />
    <style>
      html,
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #113134;
        margin: 0;
        padding: 0;
      }

      main {
        background-color: #113134;
        color: #fff;
        /* overscroll behavior doesn't work on safari */
        /* https://caniuse.com/#feat=css-overscroll-behavior */
        overscroll-behavior: none;
        margin: 0;
        padding: 0;
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 20vw 0 20vw;
        /* system specific font */
        font-family: -apple-system, system-ui, "Helvetica Neue", "Helvetica",
          "Arial", sans-serif;
      }

      @media (max-width: 800px) {
        main {
          padding: 0 10vw 0 10vw;
        }
      }

      h1 {
        font-size: 4vmax;
        margin: 0;
      }

      h2 {
        padding-top: 0.5em;
        font-size: 2vmax;
        margin: 0;
      }

      a {
        font-size: 2vmax;
        color: #ffcfb8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      #hr-container {
        padding: 2em 0 2em 0;
        margin: 0;
      }

      hr {
        border: none;
        border-bottom: 0.5px dashed #4a5568;
        margin: 0;
        padding: 0;
      }

      footer {
        display: flex;
        justify-content: space-around;
      }

      /* update for mobile */
      @media (max-width: 800px) {
        h1 {
          font-size: 6vmax;
        }

        h2 {
          font-size: 3vmax;
        }

        a {
          font-size: 3vmax;
        }
      }
    </style>
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="." />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <title>Jack Howard - Full Stack Dev</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Jack Howard</h1>
      </header>
      <div>
        <h2>Software Engineer at The Washington Post</h2>
      </div>
      <div id="hr-container">
        <hr />
      </div>
      <footer>
        <a href="https://github.com/JackHowa" target="_blank" rel="noreferrer"
          >GitHub</a
        >
        <a
          href="https://www.linkedin.com/in/jackhowa/"
          target="_blank"
          rel="noreferrer"
          >LinkedIn</a
        >
      </footer>
    </main>
  </body>
</html>
